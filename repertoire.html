<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Som da Juventude | Repertório</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Som da Juventude</h1>
<header>
    <div class="logo">
      <img src="img/logo.png"Logo Juventude Santa" />
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="repertoire.html">Repertório</a>
      <a href="submit.html">Enviar Música</a>
    </nav>
  </header>

  <section class="filters">
  <h3>Filtros</h3>

  <div class="filters-row">
    <select id="filter-category">
      <option value="">Todas as categorias</option>
      <option value="Missa">Missa</option>
      <option value="Adoração">Adoração</option>
      <option value="Encontro Mariano">Encontro Mariano</option>
      <option value="Louvor">Louvor</option>
    </select>

    <select id="filter-key">
      <option value="">Todos os tons</option>
      <option value="A">A</option>
      <option value="Bb">Bb</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
    </select>

    <button id="apply-filters">Filtrar</button>
    <button id="clear-filters">Limpar</button>
  </div>
</section>

  <main>
    <h2>Repertório de Músicas</h2>

    <section id="songs-list">
      <p>Carregando músicas...</p>
    </section>
  </main>

  <footer>
    <p>© 2026 Som da Juventude</p>
  </footer>

  <script type="module" src="js/repertoire.js"></script>

</body>
</html>
