<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Som da Juventude | Enviar Música</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.png"Logo Juventude Santa" />
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="repertoire.html">Repertório</a>
      <a href="submit.html">Adicionar</a>
    </nav>
  </header>

  <main>
    <h2>Enviar nova música</h2>

    <form id="song-form">

      <label>
        Título da música
        <input
          type="text"
          id="title"
          placeholder="Ex: Deus Está Aqui"
          required
        />
      </label>

      <label>
        Artista / Ministério
        <input
          type="text"
          id="artist"
          placeholder="Ex: Ministério de Música"
          required
        />
      </label>

      <label>
        Categoria da música
        <select id="category" required>
          <option value="">Selecione</option>
          <option value="Encontro">Encontro</option>
          <option value="Encontro Mariano">Encontro Mariano</option>
          <option value="Missa">Missa</option>
          <option value="Adoração">Adoração</option>
          <option value="Final">Final</option>
        </select>
      </label>

      <label>
        Tom da música
        <input
          type="text"
          id="song_key"
          placeholder="Ex: D, G, Am"
        />
      </label>

      <label>
        Cifra da música
        <textarea
          id="chords"
          rows="10"
          placeholder="Cole aqui a cifra da música"
          required
        ></textarea>
      </label>

      <button type="submit">
        Enviar música
      </button>

      <p id="message"></p>

    </form>
  </main>

  <footer>
    <p>© 2026 Som da Juventude</p>
  </footer>

  <script type="module" src="js/submit.js"></script>

</body>
</html>
