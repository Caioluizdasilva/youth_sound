<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar Música | Som da Juventude</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Som da Juventude</h1>

    <nav>
      <a href="index.html">Início</a>
      <a href="repertoire.html">Repertório</a>
      <a href="submit.html">Enviar Música</a>
    </nav>
  </header>

  <main>
    <h2>Enviar nova música</h2>

    <form id="song-form">
      <label>
        Título da música
        <input type="text" id="title" required />
      </label>

      <label>
        Artista / Banda
        <input type="text" id="artist" required />
      </label>

      <label>
        Momento da Missa
        <select id="moment" required>
          <option value="">Selecione</option>
          <option value="Entrada">Entrada</option>
          <option value="Ofertório">Ofertório</option>
          <option value="Comunhão">Comunhão</option>
          <option value="Final">Final</option>
        </select>
      </label>

      <label>
        Tom
        <input type="text" id="key" placeholder="Ex: D, G, Am" />
      </label>

      <button type="submit">Enviar Música</button>
    </form>

    <p id="message"></p>
  </main>

  <script type="module" src="js/submit.js"></script>
</body>
</html>
